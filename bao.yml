# PURL configuration for http://purl.obolibrary.org/obo/bao

idspace: BAO
base_url: /obo/bao

products:
- bao.owl: https://raw.githubusercontent.com/brain-bican/bican_application_ontology/main/bao.owl
- bao.obo: https://raw.githubusercontent.com/brain-bican/bican_application_ontology/main/bao.obo

term_browser: ontobee
example_terms:
- BAO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/brain-bican/bican_application_ontology/v

- prefix: /tracker/
  replacement: https://github.com/brain-bican/bican_application_ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/BAO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/brain-bican/bican_application_ontology/main/
